    function guardarDocumento() {
      const categoria = document.getElementById('nueva-categoria').value.trim();
      const segmento = document.getElementById('nuevo-segmento').value.trim();
      const descripcion = document.getElementById('nueva-descripcion').value.trim();
      const enlace = document.getElementById('nuevo-enlace').value.trim();

      if (!categoria || !segmento || !descripcion || !enlace) {
        alert('Todos los campos son obligatorios');
        return;
      }

      const nuevoDoc = { categoria, segmento, descripcion, enlace };
      documentos.push(nuevoDoc);
      
      cancelarFormulario();
      mostrarPanelAdmin();
      
      // Sincronizar con Google Sheets
      sincronizarConServidor();
    }

    function guardarCambios(index) {
      const categoria = document.querySelector(`[data-field="categoria"][data-index="${index}"]`).value.trim();
      const segmento = document.querySelector(`[data-field="segmento"][data-index="${index}"]`).value.trim();
      const descripcion = document.querySelector(`[data-field="descripcion"][data-index="${index}"]`).value.trim();
      const enlace = document.querySelector(`[data-field="enlace"][data-index="${index}"]`).value.trim();

      if (!categoria || !segmento || !descripcion || !enlace) {
        alert('Todos los campos son obligatorios');
        return;
      }

      documentos[index] = { categoria, segmento, descripcion, enlace };
      
      // Sincronizar con Google Sheets
      sincronizarConServidor();
      
      alert('Cambios guardados exitosamente');
    }

    function eliminarDocumento(index) {
      if (confirm('¬øEst√°s seguro de que deseas eliminar este documento?')) {
        documentos.splice(index, 1);
        mostrarPanelAdmin();
        
        // Sincronizar con Google Sheets
        sincronizarConServidor();
      }
    }

    function cargarDatos() {
      if (!conexionOnline) {
        console.log('Sin conexi√≥n, usando datos locales');
        return;
      }

      fetch(SCRIPT_URL)
        .then(response => response.json())
        .then(data => {
          if (data && Array.isArray(data) && data.length > 0) {
            documentos = data;
            console.log('Datos cargados desde Google Sheets');
          } else {
            console.log('No hay datos en Google Sheets, usando datos por defecto');
            documentos = [...documentosDefecto];
          }
        })
        .catch(error => {
          console.error('Error al cargar datos:', error);
          documentos = [...documentosDefecto];
        });
    }

    function sincronizarDatos() {
      const btnSync = document.getElementById('btn-sync');
      const statusDiv = document.getElementById('sync-status');
      
      btnSync.disabled = true;
      btnSync.innerHTML = '<div class="loading"></div> Sincronizando...';
      
      statusDiv.style.display = 'block';
      statusDiv.className = 'sync-status syncing';
      statusDiv.textContent = 'Sincronizando con Google Sheets...';

      cargarDatos();

      setTimeout(() => {
        btnSync.disabled = false;
        btnSync.innerHTML = 'üîÑ Sincronizar';
        
        statusDiv.className = 'sync-status success';
        statusDiv.textContent = 'Sincronizaci√≥n completada exitosamente';
        
        if (usuarios[usuarioActual] && usuarios[usuarioActual].tipo === 'admin') {
          mostrarPanelAdmin();
        } else {
          mostrarDocumentos();
        }

        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 3000);
      }, 2000);
    }

    function sincronizarConServidor() {
      if (!conexionOnline) {
        console.log('Sin conexi√≥n, cambios guardados localmente');
        return;
      }

      const payload = {
        action: 'sync',
        documentos: documentos
      };

      fetch(SCRIPT_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          console.log('Datos sincronizados exitosamente');
        } else {
          console.error('Error al sincronizar:', data.error);
        }
      })
      .catch(error => {
        console.error('Error de red al sincronizar:', error);
      });
    }
