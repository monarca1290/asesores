      function verificarCredenciales() {
        const user = document.getElementById('usuario').value.toLowerCase().trim();
        const pass = document.getElementById('password').value;
        
        // Validaciones b√°sicas
        if (!user || !pass) {
          mostrarError('Por favor completa todos los campos');
          return;
        }
        
        if (user.length < 2) {
          mostrarError('El usuario debe tener al menos 2 caracteres');
          return;
        }
        
        // Mostrar loading
        document.getElementById('login-text').style.display = 'none';
        document.getElementById('login-loading').style.display = 'inline-block';
        document.getElementById('error').style.display = 'none';
        
        // Simular delay de autenticaci√≥n
        setTimeout(() => {
          try {
            if (usuarios[user] && usuarios[user].password === pass) {
              usuarioActual = user;
              // Guardar sesi√≥n con timestamp
              const sesionData = {
                usuario: user,
                tipo: usuarios[user].tipo,
                timestamp: Date.now(),
                expires: Date.now() + (8 * 60 * 60 * 1000) // 8 horas
              };
              localStorage.setItem('venezia_sesion', JSON.stringify(sesionData));
              iniciarSesion(user, usuarios[user].tipo);
            } else {
              mostrarError('Credenciales incorrectas');
              resetearFormularioLogin();
            }
          } catch (error) {
            console.error('Error en autenticaci√≥n:', error);
            mostrarError('Error interno. Intenta de nuevo.');
            resetearFormularioLogin();
          }
        }, 800);
      }

      function mostrarError(mensaje) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = mensaje;
        errorDiv.style.display = 'block';
      }
  function resetearFormularioLogin() {
        document.getElementById('login-text').style.display = 'inline';
        document.getElementById('login-loading').style.display = 'none';
      }

      function iniciarSesion(usuario, tipo) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('contenido').style.display = 'block';
        document.getElementById('user-display').textContent = usuario;

        vistaActual = 'panel';
        if (tipo === 'admin') {
          mostrarPanelAdministrador();
          document.getElementById('btn-exportar').style.display = 'inline-flex';
        } else {
          mostrarPanelUsuario();
        }
      }

      function cerrarSesion() {
        localStorage.removeItem('venezia_sesion');
        usuarioActual = null;
        location.reload();
      }

      function volverInicio() {
        vistaActual = 'panel';
        mostrarPanelAdministrador();
      }

      function mostrarPanelUsuario() {
        const panel = document.getElementById('panel');
        panel.innerHTML = '';
        const categorias = [...new Set(documentos.map(d => d.categoria))];

        categorias.forEach(cat => {
          const catHeader = document.createElement('h2');
          catHeader.className = 'categoria-header';
          catHeader.textContent = cat;
          panel.appendChild(catHeader);

          const grid = document.createElement('div');
          grid.className = 'grid';

          documentos.filter(d => d.categoria === cat).forEach(doc => {
            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
              <div class="segmento">${doc.segmento}</div>
              <div class="descripcion">${doc.descripcion}</div>
              <a href="${doc.enlace}" target="_blank">Abrir documento</a>
            `;
            grid.appendChild(card);
          });

          panel.appendChild(grid);
        });
      }

      function mostrarPanelAdministrador() {
        const panel = document.getElementById('panel');
        panel.innerHTML = '';
        const admin = document.createElement('div');
        admin.className = 'admin-panel';
        admin.innerHTML = `
          <h2>Panel Administrador</h2>
          <div class="admin-actions">
            <button class="btn btn-primary" onclick="agregarDocumento()">‚ûï Agregar Documento</button>
          </div>
          <table>
            <thead>
              <tr><th>Categor√≠a</th><th>Segmento</th><th>Descripci√≥n</th><th>Enlace</th><th>Acciones</th></tr>
            </thead>
            <tbody id="tabla-documentos"></tbody>
          </table>
        `;
        panel.appendChild(admin);
        actualizarTabla();
      }

      function actualizarTabla() {
        const tbody = document.getElementById('tabla-documentos');
        tbody.innerHTML = '';
        documentos.forEach((doc, index) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><input class="admin-input" value="${doc.categoria}" onchange="editarCampo(${index}, 'categoria', this.value)"/></td>
            <td><input class="admin-input" value="${doc.segmento}" onchange="editarCampo(${index}, 'segmento', this.value)"/></td>
            <td><textarea class="admin-textarea" onchange="editarCampo(${index}, 'descripcion', this.value)">${doc.descripcion}</textarea></td>
            <td><input class="admin-input" value="${doc.enlace}" onchange="editarCampo(${index}, 'enlace', this.value)"/></td>
            <td class="actions-cell">
              <button class="delete-btn" onclick="eliminarDocumento(${index})">Eliminar</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      function editarCampo(index, campo, valor) {
        documentos[index][campo] = valor;
        guardarDatos();
      }

      function eliminarDocumento(index) {
        if (confirm('¬øEst√°s seguro de que deseas eliminar este documento?')) {
          documentos.splice(index, 1);
          guardarDatos();
          actualizarTabla();
        }
      }

      function agregarDocumento() {
        documentos.push({ categoria: '', segmento: '', descripcion: '', enlace: '' });
        guardarDatos();
        actualizarTabla();
      }
      function guardarDatos() {
  localStorage.setItem('venezia_documentos', JSON.stringify(documentos));

  if (usuarioActual === 'taller') {
    // Enviar cambios a Google Apps Script para sincronizar
    documentos.forEach(doc => {
      fetch("https://script.google.com/macros/s/AKfycbwuakGfj9RZwj4lECNdTImsO18mTs1BfAq63hx7nPvnMkH-1CjsNC28LDh0oEeBEz_9/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          Categor√≠a: doc.categoria,
          Segmento: doc.segmento,
          Descripci√≥n: doc.descripcion,
          Enlace: doc.enlace
        })
      }).then(res => res.text())
        .then(msg => console.log("Guardado:", msg))
        .catch(err => console.error("Error al guardar:", err));
    });
  }
}

      function cargarDatos() {
  // Solo para usuarios normales, cargar desde la hoja
  if (usuarioActual && usuarios[usuarioActual].tipo === 'sede') {
    fetch("https://script.google.com/macros/s/AKfycbwuakGfj9RZwj4lECNdTImsO18mTs1BfAq63hx7nPvnMkH-1CjsNC28LDh0oEeBEz_9/exec")
      .then(res => res.json())
      .then(data => {
        documentos = data;
      })
      .catch(err => {
        console.error("Error al cargar desde hoja:", err);
        // Si falla, usar datos locales como respaldo
        const datosGuardados = localStorage.getItem('venezia_documentos');
        if (datosGuardados) documentos = JSON.parse(datosGuardados);
        else documentos = [...documentosDefecto];
      });
  } else {
    // Admin o no logueado a√∫n: usa localStorage o por defecto
    const datosGuardados = localStorage.getItem('venezia_documentos');
    if (datosGuardados) documentos = JSON.parse(datosGuardados);
    else documentos = [...documentosDefecto];
  }
}
      function mostrarExportacion() {
        vistaActual = 'export';
        const panel = document.getElementById('panel');
        panel.innerHTML = '';
        const cont = document.createElement('div');
        cont.className = 'export-section';
        cont.innerHTML = `
          <h3>Exportar documentos JSON</h3>
          <textarea readonly>${JSON.stringify(documentos, null, 2)}</textarea>
          <div class="export-buttons">
            <button class="btn btn-secondary" onclick="volverInicio()">Volver</button>
          </div>
        `;
        panel.appendChild(cont);
      }
    </script>
